<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Player Pong</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 400;

        const paddleWidth = 10;
        const paddleHeight = 100;
        let paddleY = (canvas.height - paddleHeight) / 2;

        const ballSize = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        let score = 0;

        function drawPaddle() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, paddleY, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Score: ' + score, canvas.width - 150, 30);
        }

        function movePaddle(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top - paddleHeight / 2;
            paddleY = Math.max(0, Math.min(canvas.height - paddleHeight, mouseY));
        }

        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX - ballSize < paddleWidth && ballY > paddleY && ballY < paddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                score++;
            }

            if (ballX + ballSize > canvas.width) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX < 0) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                score = 0;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            drawScore();
            updateBall();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', movePaddle);
        gameLoop();
    </script>
</body>
</html>
